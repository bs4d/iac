---
package_list:
  system_network:
    - ufw
    - openssh
    - sshpass

  system:
    # system
    - dosfstools
    - arch-install-scripts
    - bluez
    - zsh
    - flatpak
    - android-udev

    # devel
    - gcc
    - make
    - fakeroot
    - debugedit

    # tools
    - git
    - neovim
    - rsync
    - syncthing

    # graphics
    - nvidia-open
    - xclip

    # kde
    - plasma-meta
    - kde-graphics-meta
    - kde-system-meta
    - kde-utilities-meta
    - packagekit-qt6
    - kdeconnect

    # desktop apps
    - firefox
    - firefox-i18n-pl
    - thunderbird
    - thunderbird-i18n-pl
    - signal-desktop

    # fonts
    - otf-hermit-nerd
    - noto-fonts-cjk

  flatpak:
    - com.valvesoftware.Steam
    - com.heroicgameslauncher.hgl

  aur:
    - catppuccin-cursors-mocha

git_repositories:
  - arch
  - iac
  - zsh

syncthing_directories:
  - { src: "pc/config",           dest: ".config" }
  - { src: "pc/local",            dest: ".local" }
  - { src: "pc/thunderbird",      dest: ".thunderbird" }
  - { src: "pc/var",              dest: ".var" }
  - { src: "notatki",             dest: "notatki" }
  - { src: "pc/Dokumenty",        dest: "Dokumenty" }
  - { src: "pc/Muzyka",           dest: "Muzyka" }
  - { src: "pc/Obrazy",           dest: "Obrazy" }
  - { src: "telefon/zdjÄ™cia",     dest: "Obrazy/telefon" }

systemd_services:
  - sddm
  - bluetooth
  - "syncthing@{{ ansible_env.USER }}"
